"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3

[[blocks]]
type = "prompt"
alignment = "left"
newline = false

[[blocks.segments]]
type = "node"
style = "powerline"
foreground = "#6CA35E"
background = "transparent"
template = ""

[[blocks.segments]]
type = "path"
style = "powerline"
foreground = "blue"
background = "transparent"

[blocks.segments.properties]
style = "folder"
# style = "full"

[blocks.segments.properties.mapped_locations]
# TODO: Can this be used as an enviroment variable?
# "$env:USERPROFILE" = ""
"$env:TEMP" = ""

[[blocks.segments]]
type = "git"
style = "powerline"
foreground = "cyan"
background = "transparent"
template = '(<magenta>{{ if gt .Behind 0 }}⇣{{end}}{{ if gt .Ahead 0 }}⇡{{ end }}{{ if and (eq .Behind 0) (eq .Ahead 0) }}{{end}}</> {{ .HEAD }}<magenta>{{ if .Working.Changed }}  {{end}}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}</>)'

[blocks.segments.properties]
branch_icon = ""
fetch_status = true
fetch_upstream_icon = true
source = "cli"

[[blocks.segments]]
type = "jujutsu"
style = "powerline"
foreground = "cyan"
background = "transparent"
template = '(<magenta>{{ if gt .Behind 0 }}⇣{{end}}{{ if gt .Ahead 0 }}⇡{{ end }}{{ if and (eq .Behind 0) (eq .Ahead 0) }}{{end}}</> {{ .HEAD }}<magenta>{{ if .Working.Changed }}  {{end}}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}</>)'

[blocks.segments.properties]
branch_icon = ""
fetch_status = true
fetch_upstream_icon = true
source = "cli"

[[blocks.segments]]
type = "text"
style = "plain"
foreground = "blue"
template = " ❯ "
